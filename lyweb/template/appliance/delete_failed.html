<%inherit file="appliance_base.html" />

<%block name="main">

<div id="ly-notification-large" class="c">

  <div id="appliance-delete-failed">

    <h2>${ _("Delete Appliance Failed") }</h2>
    % if ERROR:
    <p class="error">${ ERROR }</p>
    % endif

    % if INSTANCE_LIST:
    <h3>${ _("Instance List") }</h3>
    <ul>
      % for I in INSTANCE_LIST:
      <li><a href="/instance/${ I.id }">${ I.name }</a></li>
      % endfor
    </ul>
    % endif

  </div>

</div>


</%block>
