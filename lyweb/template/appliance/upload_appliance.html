<%inherit file="appliance_base.html" />

<%block name="main">

<script type="text/javascript" src="${ static_url('js/jquery.uploadProgress.js') }"></script>
<script type="text/javascript" src="${ static_url('js/upload.js') }"></script>

<div class="upload-appliance">

  <form id="upload" enctype="multipart/form-data" action="/upload" method="post">${ xsrf_form_html() }
    <input name="upfile" type="file"/>
    <input type="submit" value="${ _('Upload') }"/>
  </form>

  <div id="uploading" style="display: none;">
    <div id="progress" class="bar">
      <div id="progressbar"> </div>
    </div>
    <div id="percents"></div>
  </div>

</div>


<script type="text/javascript">
  Uploading();
</script>

</%block>
