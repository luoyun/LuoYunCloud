<%inherit file="account_base.html" />

<%block name="innav">
<li><a href="${ reverse_url('account:reset_password') }">${ _("Reset Password") }</a></li>
</%block>


<%block name="sidemain">

<div class="small-left-right-form">
  <form method="POST">
    ${ form.password.label } ${ form.password() }<br/>
    ${ form.password_confirm.label } ${ form.password_confirm() }<br/>
    ${ form.html_errors( form.password.errors ) }

    <label>&nbsp;</label><input type="submit" value="${ _('Submit') }" class="button" />
  </form>
</div>

</%block>
