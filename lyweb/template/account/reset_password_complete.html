<%inherit file="account_base.html" />

<%block name="main">


<div class="c">

  <h2 class="title">${_("Complete Reset Password")}</h2>

  % if ERROR:
  <p>${ ERROR }</p>
  % else:
  <div class="small-left-right-form">
    <form method="POST">
      ${ form.password.label } ${ form.password() }<br/>
      ${ form.password_confirm.label } ${ form.password_confirm() }<br/>
      ${ form.html_errors( form.password.errors ) }

      <label>&nbsp;</label><input type="submit" value="${ _('Reset Password') }" class="button" />
    </form>
  </div>
  % endif

</div>

</%block>
