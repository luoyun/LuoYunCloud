<%inherit file="account_base.html" />

<%block name="main">


<div class="c">

  <h2 class="title">${_("Forget Password")}</h2>

  <div class="small-left-right-form">
    <form method="POST">
      <h3>${ _("Email Address") }</h3>
      ${ form.email() }
      ${ form.html_errors(form.email.errors) }

      <input type="submit" value="${ _('Reset Password') }"/>
    </form>
  </div>

</div>

</%block>
