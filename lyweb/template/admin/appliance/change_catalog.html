<%inherit file="/admin/appliance.html" />

<%block name="innav">
<li><a href="${ reverse_url('admin:appliance') }">${ _("Appliance") }</a></li>
<li><a href="${ reverse_url('admin:appliance') }?id=${ A.id }">${ A.name }</a></li>
<li>${ _("Change appliance catalog") }</li>
</%block>

<%block name="main">

<div class="a-view">

  <div class="small-tbform">
    <form method="POST">${ xsrf_form_html() }
      <p>
	<label for="id_catalog">${ _("Catalog") }<span class="tips">${ _("Select the catalog.") }</span></label>
	<select id="id_catalog" name="catalog">
	  %for C in CATALOG_LIST:
	  %if C.id == A.catalog_id:
	  <option value="${ C.id }" selected="selected">${ C.name }</option>
	  %else:
	  <option value="${ C.id }">${ C.name }</option>
	  %endif
	  %endfor
	</select>
      </p>
      ${ show_error( ERROR ) }
      <input class="red-submit" type="submit" value="Save"/>
    </form>
  </div>


</div>


</%block>
