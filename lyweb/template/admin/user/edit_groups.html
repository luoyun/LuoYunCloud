<%inherit file="user_base.html" />

<%block name="usernav">
<li><a href="${ reverse_url('admin:user') }?id=${ USER.id }">${ USER.username }</a></li>
<li>${ _("Edit User Groups") }</li>
</%block>

<%block name="sidemain">

<%
   SELECT_HEIGHT = '%spx' % (len(form.groups.choices) * 20 + 60)
   
%>
<style type="text/css">    
<!--
#admin-user-edit-groups .ms2side__select select {
    height: ${ SELECT_HEIGHT };
}
-->
</style>

<h2 class="title">${ _("Edit User Groups") }</h2>

<div id="admin-user-edit-groups">
  <form method="POST">
    ${ form.groups() }
    <input type="submit" value="${ _('Save') }"/>
  </form>
</div>

<script type="text/javascript">
  $("#groups").multiselect2side({
    selectedPosition: 'right',
    moveOptions: false,
    labelsx: '${ _("Available") }',
    labeldx: '${ _("Selected") }',
  });
</script>

</%block>
