<div class="lyaction-return">
  % if E:
  <table class="vertical-align">
    <tr>
      <td><img class="ywarn-img" src="${ theme_url('img/warning48.png') }"/></td>
      <td>${ show_error(E) }</td>
    </tr>
  </table>
  % else:
  <p>${ MSG }</p>
  <p><a class="ly-btn2 medium blue" href="${ reverse_url('myun:instance') }">${ _("Go to my instance") }</a></p>
  % endif
</div>
